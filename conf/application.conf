# This is the main configuration file for the application.
# ~~~~~

appName = soft-drinks-industry-levy

play.application.loader = "uk.gov.hmrc.softdrinksindustrylevy.config.SdilApplicationLoader"

# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret = "A7AxtG6DSbGaaUYdjIYzC93rkaoL3AbM8Q80yTsROzH4mI1l0rijvUbA44WRCRCZ"

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

# The application languages
# ~~~~~
application.langs = "en"

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

overdueSubmissions {
  enabled = false
  overduePeriodMinutes = 720
  jobIntervalMinutes = 180
  startDelayMinutes = 5
}

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 50

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.softdrinksindustrylevy.controllers.SdilController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = true
  }

  uk.gov.hmrc.softdrinksindustrylevy.controllers.VariationsController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = true
  }

  uk.gov.hmrc.softdrinksindustrylevy.controllers.ReturnsController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = true
  }

  uk.gov.hmrc.softdrinksindustrylevy.controllers.RosmController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = true
  }

  uk.gov.hmrc.softdrinksindustrylevy.controllers.TaxEnrolmentCallbackController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = true
  }

  uk.gov.hmrc.softdrinksindustrylevy.controllers.test.TestingController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = true
  }

}


# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}


# Microservice specific config

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    des {
      host = localhost
      port = 8702
      token = "senbuijkfeshnoiufesnloijfesnoifes"
      environment = "live"
    }

    tax-enrolments {
      host = localhost
      port = 9995
      serviceName = "HMRC-OBTDS-ORG"
